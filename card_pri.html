<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="/card_pri.css" />

    <title>Landscape responsive card - Bedimcode</title>
  </head>
  <body>
    <div class="container">
      <div class="card__container">
        <article class="card__article">
          <img src="/gold.png" alt="image" class="card__img" />

          <div class="card__data">
            <span class="card__description">Overall First</span>
            <h2 class="card__title">Rs 50,000</h2>
            <!-- <a href="#" class="card__button">Read More</a> -->
          </div>
        </article>

        <article class="card__article">
          <img src="/silver.png" alt="image" class="card__img" />

          <div class="card__data">
            <span class="card__description">Overall Second</span>
            <h2 class="card__title">Rs 30,000</h2>
            <!-- <a href="#" class="card__button">Read More</a> -->
          </div>
        </article>

        <article class="card__article">
          <img src="/bronze.png" alt="image" class="card__img" />

          <div class="card__data">
            <span class="card__description">Overall Third</span>
            <h2 class="card__title">Rs 15,000</h2>
            <!-- <a href="#" class="card__button">Read More</a> -->
          </div>
        </article>
      </div>
    </div>
  </body>
</html>
