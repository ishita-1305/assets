<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body>
    <div class="container">
        <div class="gallery">
            <img src="grey.png" alt="">
            <img src="grey.png" alt="">
            <img src="grey.png" alt="">
            <img src="grey.png" alt="">
            <img src="grey.png" alt="">
            <img src="grey.png" alt="">
        </div>
    </div>
    <script>
        const gallery=document.querySelector('.gallery');
        const images=document.querySelectorAll('.gallery img');
        const img_angle=360/gallery.children.length;
        images.forEach((image,i) =>{
            image.style.transform=`rotate3d(0,1,0,${(i+1)*img_angle}deg) translateZ(25rem)`;
            image.onclick=()=>{
                gallery.style.transform= ` perspective(2000px) rotateX(-15deg) rotateY(-${(i+1)*img_angle}deg)`;
            }
        });
    </script>
</body>
</html>
